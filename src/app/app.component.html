<div class="container header">
  <div class="row">
    <div class="col-sm-3">
      <h2>
        <a routerLink="/">{{ title }}</a>
      </h2>
    </div>
    <div class="col-sm-4">

    </div>
    <div class="col-sm-5">
      <div class="input-group">
        <input [(ngModel)]="searchString" type="search" class="form-control" placeholder="Search phone...">
        <div class="input-group-btn">
          <button (click)="search(searchString)" class="btn btn-secondary">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <small>{{ cartItemCount }} item(s) in <a routerLink="cart">cart</a></small>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
