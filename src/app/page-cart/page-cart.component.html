<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div *ngFor="let item of cart?.items">
                <div class="row">
                    <div class="col-md-4">
                        <img [src]="item.productImage" [alt]="item.productName">
                    </div>
                    <div class="col-md-8">
                        <h4>{{ item.productName }}</h4>
                        <span>{{ item.productName }}</span>
                        <br>
                        <span>Quantity: {{ item.quantity }}</span>
                        <br>
                        <span>Price: {{ item.unitPrice.currency }} {{ item.unitPrice.amount }}</span>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-md-4">
            <!--<div *ngIf="cart && cart.items && cart.items.length" class="payment-section">-->
            <div class="payment-section">
                <h4>{{ 'payment details' | uppercase }}</h4>
                <form>
                    Total in Cart: <strong>{{ cartTotal?.currency }} {{ cartTotal?.amount }}</strong>
                    <hr>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Credit Card No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Expiry (MM/YY)</label>
                        <input type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
